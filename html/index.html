<html>
    <head>
        <meta charset="utf-8"/>
        <script src="wasm_exec.js"></script>
        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch("wxl.wasm"), go.importObject).then((result) => {
                go.run(result.instance);
            });

          </script>
    </head>
    <body style="background-color: black; color: white">
      <h2>Code</h2>
      <textarea id="code" style="width: 80%; height: 400px; border: 1px solid; background-color: white; padding: 10px; color: black"></textarea>
      <br/>
      <button id="run" style="background-color: red">Run</button>
      <h2>Result</h2>
      <div id="result" style="width: 80%; height: 100px; border: 1px solid; background-color: orange; padding: 10px; color: black"></div>

      <script>
        document.getElementById("run").addEventListener("click", () => {
          const code = document.getElementById("code").value;

          const result = runWxl(code);

          document.getElementById("result").innerHTML = result;
        })
    </script>

    </body>

</html>
